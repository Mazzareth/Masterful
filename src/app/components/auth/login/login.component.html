<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [ngClass]="{'invalid': email?.invalid && (email?.dirty || email?.touched)}"
        >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-text">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [ngClass]="{'invalid': password?.invalid && (password?.dirty || password?.touched)}"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-text">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <button 
      type="button" 
      class="btn-google" 
      (click)="signInWithGoogle()" 
      [disabled]="loading"
    >
      <span class="google-icon">G</span>
      {{ loading ? 'Signing in...' : 'Sign in with Google' }}
    </button>
    
    <div class="signup-link">
      Don't have an account? <a [routerLink]="['/signup']">Sign up</a>
    </div>
  </div>
</div>
